################################################################################
# The Resilience Pilot - Kubernetes Ingress
#
# SRE Concepts Demonstrated:
# - Path-based routing: Single entry point for multiple services
# - Traffic management: Ingress controller handles SSL, load balancing
# - Observability: Ingress metrics for traffic analysis
################################################################################

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: resilience-pilot
  labels:
    app: resilience-pilot
  annotations:
    # Ingress class for k3d's built-in traefik (we disabled it, using nginx-style)
    kubernetes.io/ingress.class: "traefik"
    # Strip the /app prefix before forwarding to the backend
    traefik.ingress.kubernetes.io/router.middlewares: ""
spec:
  rules:
    - http:
        paths:
          # Route /app/* to the resilience-pilot service
          - path: /app
            pathType: Prefix
            backend:
              service:
                name: resilience-pilot
                port:
                  number: 8080
          
          # Also expose root path for convenience
          - path: /
            pathType: Prefix
            backend:
              service:
                name: resilience-pilot
                port:
                  number: 8080
