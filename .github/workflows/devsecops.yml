################################################################################
# The Resilience Pilot - DevSecOps CI/CD Pipeline
#
# SRE & Security Concepts Demonstrated:
# - Shift-left security: Scan code and images BEFORE deployment
# - Security gates: Block releases with CRITICAL vulnerabilities
# - GitOps: Automatic manifest updates trigger ArgoCD sync
# - Immutable releases: Images tagged with commit SHA
################################################################################

name: DevSecOps Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ============================================================================
  # JOB 1: Lint & Security Scan Python Code
  # ============================================================================
  lint-and-test:
    name: ğŸ” Lint & Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit
      
      # ========================================================================
      # BANDIT: Python Security Linter
      # ========================================================================
      - name: Run Bandit security scan
        run: |
          echo "ğŸ” Running Bandit security analysis..."
          bandit -r app/ -f json -o bandit-report.json --exit-zero || echo "{}" > bandit-report.json
          bandit -r app/ -ll --severity-level high || echo "âœ… No high severity issues found"
        continue-on-error: false
      
      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json

  # ============================================================================
  # JOB 2: Build Docker Image
  # ============================================================================
  build:
    name: ğŸ—ï¸ Build Docker Image
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build image with local tag (not pushing yet - scan first!)
      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: false
          tags: resilience-pilot:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/image.tar

      # Upload image for next job
      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1

      # Store the primary tag for downstream jobs (without secrets)
      - name: Set image tag output
        id: image-info
        run: |
          IMAGE_TAG="resilience-pilot:${{ github.sha }}"
          echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Built image: ${IMAGE_TAG}"

  # ============================================================================
  # JOB 3: Security Scan with Trivy
  # ============================================================================
  scan:
    name: ğŸ›¡ï¸ Vulnerability Scan
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: .

      - name: Load Docker image
        run: docker load < image.tar

      # ========================================================================
      # TRIVY: Container Vulnerability Scanner
      # ========================================================================
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'resilience-pilot:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL'

      # Generate detailed report even if scan passes
      - name: Generate Trivy JSON report
        uses: aquasecurity/trivy-action@master
        if: always()
        with:
          image-ref: 'resilience-pilot:${{ github.sha }}'
          format: 'json'
          output: 'trivy-report.json'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH,MEDIUM'
      
      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-security-report
          path: trivy-report.json

  # ============================================================================
  # JOB 4: Tag & Push to Registry
  # Only runs if scan passes - this is the security gate!
  # ============================================================================
  push:
    name: ğŸ“¦ Push to Registry
    runs-on: ubuntu-latest
    needs: [build, scan]
    # Only push if on main branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: .

      - name: Load Docker image
        run: docker load < image.tar

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Tag with both SHA and 'latest' - construct full image name at runtime
      - name: Tag and push image
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          LOCAL_IMAGE="resilience-pilot:${{ github.sha }}"
          REMOTE_IMAGE="${DOCKERHUB_USERNAME}/resilience-pilot"

          docker tag "${LOCAL_IMAGE}" "${REMOTE_IMAGE}:${{ github.sha }}"
          docker tag "${LOCAL_IMAGE}" "${REMOTE_IMAGE}:latest"
          docker push "${REMOTE_IMAGE}:${{ github.sha }}"
          docker push "${REMOTE_IMAGE}:latest"
          echo "âœ… Image pushed: ${REMOTE_IMAGE}:${{ github.sha }}"

  # ============================================================================
  # JOB 5: GitOps - Update Kubernetes Manifests
  # Updates deployment.yaml with new image tag, triggering ArgoCD sync
  # ============================================================================
  gitops-update:
    name: ğŸ”„ GitOps Update
    runs-on: ubuntu-latest
    needs: [build, push]
    # Only update manifests if push was successful
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      # ========================================================================
      # Update the deployment manifest with new image tag
      # This triggers ArgoCD to sync the new version automatically
      # ========================================================================
      - name: Update deployment manifest
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          NEW_IMAGE="${DOCKERHUB_USERNAME}/resilience-pilot:${{ github.sha }}"
          echo "ğŸ“ Updating deployment to: ${NEW_IMAGE}"

          # Use sed to update the image tag in deployment.yaml
          sed -i "s|image: .*resilience-pilot:.*|image: ${NEW_IMAGE}|g" manifests/deployment.yaml

          # Show the change
          grep "image:" manifests/deployment.yaml
      
      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          git add manifests/deployment.yaml
          git diff --staged --quiet || git commit -m "ğŸš€ Deploy: Update image to ${{ github.sha }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
